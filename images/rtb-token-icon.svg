<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1a2035"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </radialGradient>
    <linearGradient id="faceGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4fc3f7"/>
      <stop offset="50%" stop-color="#2196f3"/>
      <stop offset="100%" stop-color="#1565c0"/>
    </linearGradient>
    <linearGradient id="headHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#81d4fa"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <radialGradient id="eyeGlowL" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffb74d" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff9800" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a3a5c"/>
      <stop offset="50%" stop-color="#1e2a45"/>
      <stop offset="100%" stop-color="#2a3a5c"/>
    </linearGradient>
    <linearGradient id="earGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#37474f"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <radialGradient id="antennaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9800"/>
      <stop offset="60%" stop-color="#ff9800" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff9800" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <radialGradient id="eyeShine" cx="35%" cy="35%" r="40%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#ringGrad)" stroke-width="6" opacity="0.6"/>
  <circle cx="256" cy="256" r="234" fill="none" stroke="#3a4f7a" stroke-width="1" opacity="0.3"/>

  <!-- Head shell -->
  <ellipse cx="256" cy="268" rx="155" ry="160" fill="#1e2a3a" filter="url(#shadow)"/>
  <ellipse cx="256" cy="264" rx="150" ry="155" fill="#263545"/>

  <!-- Ears -->
  <rect x="88" y="230" width="38" height="80" rx="19" fill="url(#earGrad)" filter="url(#shadow)"/>
  <rect x="92" y="238" width="30" height="64" rx="15" fill="#455a64"/>
  <rect x="96" y="248" width="22" height="44" rx="11" fill="#546e7a" opacity="0.6"/>
  <rect x="386" y="230" width="38" height="80" rx="19" fill="url(#earGrad)" filter="url(#shadow)"/>
  <rect x="390" y="238" width="30" height="64" rx="15" fill="#455a64"/>
  <rect x="394" y="248" width="22" height="44" rx="11" fill="#546e7a" opacity="0.6"/>

  <!-- Antenna -->
  <rect x="252" y="100" width="8" height="35" rx="4" fill="#546e7a"/>
  <circle cx="256" cy="96" r="14" fill="url(#antennaGlow)"/>
  <circle cx="256" cy="96" r="8" fill="#ff9800"/>
  <circle cx="253" cy="93" r="3" fill="#ffcc80" opacity="0.7"/>

  <!-- Face -->
  <ellipse cx="256" cy="272" rx="120" ry="125" fill="url(#faceGrad)"/>
  <ellipse cx="256" cy="220" rx="90" ry="50" fill="url(#headHighlight)" opacity="0.3"/>
  <path d="M170 240 Q256 215 342 240" fill="none" stroke="#1565c0" stroke-width="3" opacity="0.4"/>

  <!-- Left eye -->
  <circle cx="210" cy="270" r="38" fill="#0d47a1" opacity="0.5"/>
  <circle cx="210" cy="270" r="42" fill="url(#eyeGlowL)"/>
  <circle cx="210" cy="270" r="30" fill="#ff9800"/>
  <circle cx="210" cy="270" r="24" fill="#ef6c00"/>
  <circle cx="210" cy="270" r="16" fill="#e65100"/>
  <circle cx="210" cy="270" r="10" fill="#bf360c"/>
  <circle cx="200" cy="260" r="8" fill="url(#eyeShine)"/>
  <circle cx="218" cy="278" r="4" fill="#fff" opacity="0.3"/>

  <!-- Right eye -->
  <circle cx="302" cy="270" r="38" fill="#0d47a1" opacity="0.5"/>
  <circle cx="302" cy="270" r="42" fill="url(#eyeGlowL)"/>
  <circle cx="302" cy="270" r="30" fill="#ff9800"/>
  <circle cx="302" cy="270" r="24" fill="#ef6c00"/>
  <circle cx="302" cy="270" r="16" fill="#e65100"/>
  <circle cx="302" cy="270" r="10" fill="#bf360c"/>
  <circle cx="292" cy="260" r="8" fill="url(#eyeShine)"/>
  <circle cx="310" cy="278" r="4" fill="#fff" opacity="0.3"/>

  <!-- Mouth -->
  <rect x="210" y="330" width="92" height="12" rx="6" fill="#ff9800"/>
  <rect x="214" y="332" width="40" height="8" rx="4" fill="#ffb74d" opacity="0.5"/>

  <!-- Chin dot -->
  <circle cx="256" cy="365" r="6" fill="#ff9800" opacity="0.8"/>
  <circle cx="255" cy="364" r="2.5" fill="#ffcc80" opacity="0.5"/>

  <!-- Cheek accents -->
  <ellipse cx="168" cy="300" rx="12" ry="8" fill="#42a5f5" opacity="0.3"/>
  <ellipse cx="344" cy="300" rx="12" ry="8" fill="#42a5f5" opacity="0.3"/>

  <!-- Edge highlight -->
  <ellipse cx="256" cy="272" rx="120" ry="125" fill="none" stroke="#64b5f6" stroke-width="1.5" opacity="0.2"/>
  <ellipse cx="240" cy="175" rx="50" ry="15" fill="#b3e5fc" opacity="0.15"/>
</svg>